<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="安图欧、团建顾问" />
    <title>安图欧团建顾问</title>
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <noscript>您的浏览器不支持JavaScript，请启动JavaScript或更换浏览器</noscript>
</head>
<body>
    <header class="header header_white">
        <nav class="nav">
            <a href="index.html">
                <img src="images/logo_black.png" class="nav__logo" alt="">
            </a>
            <div class="nav__menu">
                <ul>
                    <li class="menu__item ">
                        <a href="index.html">首页</a>
                        <span class="menu__underline"></span>
                    </li>
                    <li class="menu__item">
                        <a href="years.html">年度系列</a>
                        <span class="menu__underline"></span>
                    </li>
                    <li class="menu__item">
                        <a href="think.html">N20-X的思考</a>
                        <span class="menu__underline"></span>
                    </li> 
                    <li class="menu__item menu__item_actived">
                        <a href="cases.html">精彩案例</a>
                        <span class="menu__underline"></span>
                    </li>
                    <li class="menu__item">
                        <a href="courses.html">特色课程</a>
                        <span class="menu__underline"></span>
                    </li>
                    <li class="menu__item">
                        <a href="contact.html">联系我们</a>
                        <span class="menu__underline"></span>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="main" id="main">
        <script id="main_content" type="text/html">  
            <div class="cases__banner">
                <div class="cases__banner_l wow slideInLeft" data-wow-duration="1s">
                    <p>{{firstTitle}}</p>
                    <h2>{{secondTile}}</h2>
                </div>
                <div class="cases__banner_r  wow slideInRight" data-wow-duration="1.2s" style="background:url('{{picture1Image}}')no-repeat;background-size: cover;"></div>
            </div>
            <div class="cases__passage">
                <div class="passage__content">
                    <p class="passage__content_l">{{content}}</p>
                    <img class="passage__content_r wow flip-in-ver-left" data-wow-duration="1.2s" src="{{picture2Image}}" alt="">
                </div>
                <img  class="wow slideInUp" data-wow-duration="1.2s" src="{{picture3Image}}" alt="">
            </div>
        </script>
    </div>
    <footer id="footer_info" class="footer">
        <ul class="footer__container">
            <li class="footer__items"><a href="years.html">年度系列</a></li>
            <li class="footer__items"><a href="cases.html">精彩案例</a></li>
            <li class="footer__items"><a href="javascript:void(0)">官方微信</a></li>
            <li class="footer__items"><a href="#">联系热线</a></li>
            <li class="footer__items"><a href="think.html">N20-X的思考</a></li>
            <li class="footer__items"><a href="courses.html">特色课程</a></li>
            <li class="footer__items"><img class="qrcode_img" src="images/qrcode.jpg" alt=""></li>
            <li class="footer__items tel_phone">{{telePhone}}</li>
            <p class="copyright">Copyright @ 2017 N2O-X版权所有&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;备案号：粤ICP备17147835号</p>
        </ul>
    </footer>
    <script src="js/artTemplate.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        var detailId = window.location.search.substring(1)
        $.get(baseUrl+'/n2oPublic/queryCase.do?id='+detailId,function(res){
            console.log(res.model)
            //render
            var data = res.model
            var html = template('main_content',data);  
            document.getElementById("main").innerHTML = html; 
            if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
                new WOW().init();
            };  
        })
        
    </script>
</body>
</html>
