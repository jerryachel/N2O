<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="安图欧、团建顾问" />
    <title>安图欧团建顾问</title>
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <noscript>您的浏览器不支持JavaScript，请启动JavaScript或更换浏览器</noscript>
</head>
<body>
	<header class="header header_white">
        <nav class="nav">
            <a href="index.html">
                <img src="images/logo_black.jpg" class="nav__logo" alt="">
            </a>
            <div class="nav__menu">
                <ul>
                    <li class="menu__item ">
                        <a href="index.html">首页</a>
                        <span class="menu__underline"></span>
                    </li>
                    <li class="menu__item menu__item_actived">
                        <a href="years.html">年度系列</a>
                        <span class="menu__underline"></span>
                    </li>
                    <li class="menu__item">
                        <a href="think.html">N20-X的思考</a>
                        <span class="menu__underline"></span>
                    </li> 
                    <li class="menu__item">
                        <a href="cases.html">精彩案例</a>
                        <span class="menu__underline"></span>
                    </li>
                    <li class="menu__item">
                        <a href="courses.html">特色课程</a>
                        <span class="menu__underline"></span>
                    </li>
                    <li class="menu__item">
                        <a href="contact.html">联系我们</a>
                        <span class="menu__underline"></span>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="main" id="main">
        <script id="main_content" type="text/html">
            <div class="accordion">
                {{each contents item i}}
                    {{if i == 0}}
                    <div class="accordion__content wow slideInLeft" data-wow-duration="1s">
                    {{else if i == 1}}
                    <div class="accordion__content wow slideInDown" data-wow-duration="1.2s">
                    {{else if i == 2}}
                    <div class="accordion__content wow slideInUp" data-wow-duration="1.3s" >
                    {{else if i == 3}}
                    <div class="accordion__content wow slideInRight" data-wow-duration="1.2s" >
                    {{/if}}
                    
                        <div class="accordion__img" style="background:url('{{item.resourceUrl}}')no-repeat center center;background-size:cover">
                            <div class="accordion__mask">
                                <div class="accordion__title">
                                    <p>{{item.firstTitle}}</p>
                                    <span>{{item.secondTitle}}</span>
                                    <div class="accordion__icon">
                                        <img src="images/icon.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion__text">
                            {{each item.subModels text i}}
                            <div class="accordion__theme">
                                <h4>{{text.firstTitle}}</h4>
                            </div>
                            <p>{{text.content}}</p>
                            {{/each}}
                        </div>    
                    </div>
                {{/each}}
            </div>    
        </script>
        
    </div>
    <footer id="footer_info" class="footer">
        <script id="companyInfo" type="text/html">  
            <ul class="footer__container">
                <li class="footer__items"><a href="years.html">年度系列</a></li>
                <li class="footer__items"><a href="cases.html">精彩案例</a></li>
                <li class="footer__items"><a href="javascript:void(0)">官方微信</a></li>
                <li class="footer__items"><a href="#">联系热线</a></li>
                <li class="footer__items"><a href="think.html">N20-X的思考</a></li>
                <li class="footer__items"><a href="courses.html">特色课程</a></li>
                <li class="footer__items"><img class="qrcode_img" src="images/qrcode.jpg" alt=""></li>
                <li class="footer__items">{{telePhone}}</li>
                <p class="copyright">Copyright @ 2017 N2O-X版权所有&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;备案号：粤ICP备17147835号</p>
            </ul>
        </script>
    </footer>
    <script src="js/artTemplate.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        $.get(baseUrl+'/n2oPublic/query.do?menuId=1',function(res){
            console.log(res)
            //render
            var data = res.model
            var html = template('main_content',data);  
            document.getElementById("main").innerHTML = html; 
            //animate
            if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
                new WOW().init();
            };
            //手风琴 
            $('.accordion__img').css('max-width',$(document.body).width()/4)

            $(".accordion__img").on('click',function(){
                $(this).parent().siblings('.accordion__content').removeClass('accordion__content-active')
                $(this).parent().toggleClass('accordion__content-active')
            }) 
        })
    </script>
</body>
</html>
